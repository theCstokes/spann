<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">def show() {
  print(1+2);
}</pre>

<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    ace.require("src-min-noconflict/ext-language_tools.js");
    var editor = ace.edit("editor");
    editor.setOptions({
      enableBasicAutocompletion: true
    })
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/python");
</script>

</body>
</html>
